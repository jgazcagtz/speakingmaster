<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaking Master™</title>
    <!-- Import League Spartan Font -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <!-- Import Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <div class="chat-container">
        <header>
            <h1>
                <span class="material-icons">record_voice_over</span>

            </button>
        </div>
      
        <footer>
            <p><a href="https://learnwithgeorge.site" target="_blank">LearnWG®</a> 2024</p>
        </footer>
    </div><br>
  <!-- Intro Section -->
    <br><div class="intro-section">
        <h2>Welcome!</h2>
        
        <p>Presiona el botón de micrófono y comienza a hablar para interactuar con el chatbot.</p>
        <p>Pressione o botão de microfone e comece a falar para interagir com o chatbot.</p>
    </div>

    <script src="script.js"></script>
